name: Web Page
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo (current branch)
        uses: actions/checkout@v4

      - name: Checkout existing gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-old

      - name: Install build-essential
        run: sudo apt-get install -y -qq build-essential

      - name: Install Doxygen
        run: sudo apt-get install -y -qq doxygen

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Ceedling
        run: gem install ceedling -v 1.0.1

      - name: Install GCOVR
        run: sudo apt-get install -y -qq gcovr

      - name: Run Coverage
        run: |
          CUR=$PWD
          for i in $(find . -type d -name 'ceedling'); do
            cd "$CUR"
            P=${i%ceedling}
            mkdir -p "$CUR/gh-pages-new/$P"
            cd "$i"

            ceedling gcov:all
            
            cp -r build/artifacts/gcov "$CUR/gh-pages-new/$P"

            cd "$CUR/gh-pages-new/$P/gcov"
            MAIN=$(find . -maxdepth 2 -type f \
                   \( -name 'index.html' -o -name 'GcovCoverageResults.html' \) \
                   | head -n1)
            [ -f "$MAIN" ] && ln -sf "$MAIN" ./index.html
          done

      - name: Create Doxygen documentation
        run: |
          CUR=$PWD
          for i in $(find . -name Doxyfile -type f); do
            P=$(dirname $i)
            mkdir -p gh-pages-new/$P
            cd $P
            doxygen
            sed -i -e 's.<tt>..g' docs/html/navtreedata.js || true
            sed -i -e 's.</tt>..g' docs/html/navtreedata.js || true
            cp -r docs/html $CUR/gh-pages-new/$P/doxygen
            cd $CUR
          done

      - name: Merge with previous gh-pages
        run: |
          mkdir -p gh-pages
          cp -r gh-pages-old/* gh-pages/ || true     # 旧内容
          cp -r gh-pages-new/* gh-pages/ || true     # 新内容覆盖/新增

      - name: Create index files
        run: |
          cd gh-pages
          CUR=$PWD
          for f in $(find . -type d); do
            cd "$CUR/$f"
            if [ ! -f index.html ]; then
              for i in $(ls); do
                echo "<a href=\"$i/index.html\">$i</a></br>" >> index.html
              done
            fi
          done
          cd $CUR

      - name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: gh-pages
          CLEAN: false  

